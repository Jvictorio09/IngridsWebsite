{% load static %}
{% load image_tags %}
{% load extras %} 

<header class="main-header-three">
    <nav class="main-menu main-menu-three">
        <div class="main-menu-three__wrapper">
            <div class="main-menu-three__wrapper-inner">

                <!-- Logo Section -->
                <div class="main-menu-three__logo">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'assets/images/resources/ingrids_logo.png' %}" alt="Logo">
                    </a>
                </div>

                <!-- Main Menu -->
                <div class="main-menu-three__main-menu-box">
                    <ul class="main-menu__list">
                        {% with request.path as current_path %}
                        <li class="{% if current_path == '/' %}current{% endif %}" style="display: none;">
                            <a href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="{% if '/index/' in current_path %}current{% endif %}">
                            <a href="{% url 'index' %}">Home <span class="main-menu-border"></span></a>
                        </li>
                        <li class="{% if '/about/' in current_path %}current{% endif %}">
                            <a href="{% url 'about' %}">About <span class="main-menu-border"></span></a>
                        </li>
                        <li class="{% if '/readings' in current_path %}current{% endif %}">
                            <a href="{% url 'readings' %}">Readings <span class="main-menu-border"></span></a>
                        </li>
                        <li class="{% if '/booking' in current_path %}current{% endif %}">
                            <a href="{% url 'booking' %}">Bookings <span class="main-menu-border"></span></a>
                        </li>
                        <li class="{% if '/business' in current_path %}current{% endif %}">
                            <a href="{% url 'business' %}">Business <span class="main-menu-border"></span></a>
                        </li>
                        <li class="{% if '/guidanceplan' in current_path %}current{% endif %}">
                            <a href="{% url 'guidanceplan' %}">Guidance Plan <span class="main-menu-border"></span></a>
                        </li>
                        <li class="{% if '/shop' in current_path %}current{% endif %}">
                            <a href="{% url 'shop' %}">Shop <span class="main-menu-border"></span></a>
                        </li>
                    {% endwith %}
                    


                    </ul>
                </div>

                <!-- Right Side: Socials -->
                <div class="main-menu-three__right">
                    <div class="main-menu-three__search-side-content-login-box">
                        <div class="main-menu-three__social-icons">
                            <a href="https://api.whatsapp.com/send?phone=34951215346" target="_blank" title="WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="mailto:ingrid@ingridcruysberghs.com" target="_blank" title="Email">
                                <i class="fa fa-envelope"></i>
                            </a>
                            <a href="https://www.instagram.com/ingridcruysberghs/" target="_blank" title="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.facebook.com/ingrid.cruysberghswouters/" target="_blank" title="Facebook">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/ingrid-cruysberghs-b982ba67/" target="_blank" title="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</header>
